<div>
	<span ng-repeat="key for key in sharedScope.source.reader.fieldTypes">{{key}}</span>
	<lsf-info-label label="Scans for entries matching a regular expressoon or Grok pattern">
		TBD
	</lsf-info-label>
	<div class="row">
		<div class="col-md-6">
			<lsf-form-group class="form-group required" field-name="sourceField" field-path="sourceField" bind-errors="bindErrors">
				<label for="sourceField" class="control-label">Source field:</label>
				<input type="text" ng-model="bean.sourceField" name="sourceField" id="sourceField" class="form-control" required="required">
			</lsf-form-group>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<lsf-form-group class="form-group required" field-name="pattern" field-path="pattern" bind-errors="bindErrors">
				<lsf-info-label label="Pattern:" for="pattern">TBD</lsf-info-label>
				<input type="text" ng-model="bean.pattern" name="pattern" id="pattern" class="form-control" required="required"
					placeholder="Regular expression or grok pattern">
			</lsf-form-group>
		</div>
		<div class="form-group col-md-6">
			<label class="control-label">Pattern flags:</label>
			<div class="controls controls-row">
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="bean.caseInsensitive" class="caseInsensitive"/> Case-insensitive matching
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="bean.multiLine" class="multiLine"/> Multiline mode
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" ng-model="bean.dotAll" class="dotAll"/> Dotall mode
				</label>
			</div>
		</div>
	</div>
	
</div>
