<style>
	.zoom-entry-modal .tab-content {
		overflow:auto;
		min-height:200px;
	}
</style>
<div class="modal-header">
	<h4 class="modal-title">Log entry details</h4>
</div>
<div class="modal-body" class="zoom-entry-modal">
	<tabset>
    	<tab heading="Fields"><lfs-fields-table fields="entry" exclude-raw="true"></lfs-fields-table></tab>
    	<tab heading="Raw content"><div class="log"><div class="text nowrap"><div class="raw">{{entry._raw}}</div></div></div></tab>
    	<tab heading="JSON"><json-formatter json="entry" open="2"></json-formatter></tab>
    </tabset>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()">Close</button>
</div>
