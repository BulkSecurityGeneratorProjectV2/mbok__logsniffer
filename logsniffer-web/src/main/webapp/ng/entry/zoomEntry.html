<style>
	.zoom-entry-modal .tab-content {
		overflow:auto;
		min-height:200px;
	}
</style>
<div class="modal-header">
	<h4 class="modal-title">Log entry details</h4>
</div>
<div class="modal-body" class="zoom-entry-modal">
	<tabset>
    	<tab heading="Fields"><lfs-fields-table fields="entry" exclude-raw="true"></lfs-fields-table></tab>
    	<tab heading="Raw content"><div class="log"><div class="text nowrap"><div class="raw">{{entry.lf_raw}}</div></div></div></tab>
    	<tab heading="JSON"><json-formatter json="entry" open="2"></json-formatter></tab>
    </tabset>
</div>
<div class="modal-footer">
	<div ng-if="entryViewerLink" class="btn-group" style="text-align:left" dropdown>
      <button id="single-button" type="button" class="btn btn-default" dropdown-toggle
      	title="Link referencing current log entry for
			bookmarking or for sharring with others">
        <i class="fa fa-link"></i> Permalink <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href ngclipboard data-clipboard-text="{{absEntryViewerLink}}"><i class="fa fa-clipboard"></i> Copy to clipboard</a></li>
        <li role="menuitem"><a href="{{entryViewerLink}}" target="_blank"><i class="fa fa-external-link"></i> Open in new window</a></li>
      </ul>
    </div>
	<button class="btn btn-primary" ng-click="close()">Close</button>
</div>
