# URLs
logsniffer.baseUrl=http://localhost:8082

# Mail settings
logsniffer.mail.host=localhost
logsniffer.mail.port=25

# H2
logsniffer.h2.url=jdbc:h2:${logsniffer.home}/h2/logsniffer;MVCC=TRUE
logsniffer.h2.user=logsniffer
logsniffer.h2.password=logsniffer

# Elasticsearch
logsniffer.es.indexName=logsniffer
logsniffer.es.operatingType=EMBEDDED
logsniffer.es.remoteAddresses=localhost:9300